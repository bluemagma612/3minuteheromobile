<ion-view view-title="Show Details">

		<ion-nav-buttons side="right">
			<button class="button button-clear icon ion-ios-upload-outline" ng-click="vm.share()"></button>
		</ion-nav-buttons>
		<ion-content>
		<div class="list card">

			<div class="item item-body">

				<h2>{{vm.show.title}}</h2>
				<h2>{{vm.show.formatted_date}}</h2>
				<h3>
					Description:{{vm.show.description}}
				</h3>
				<h3>
					Venue: {{vm.show.venue.name}}
				</h3>
				<h4><a href="{{vm.show.ticket_url}}" target="_new">Tickets</a></h4>
				<p>
					<a href="#" class="subdued">1 Like</a>
					<a href="#" class="subdued">5 Comments</a>
				</p>
			</div>

		</div>
	</ion-content>
</ion-view>
