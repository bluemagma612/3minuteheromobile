<style>
	/* for the more text function */
	.item-expand {
		position: relative;
		width: 100%;
		max-height: 95px;
		transition: max-height 0.1s ease-out;
		overflow: hidden;
	}

	.item-expand.inactive:after {
		content: "";
		position: absolute;
		bottom: 0px;
		left: 0;
		height: 15px;
		width: 100%;
		display: block;
		background-image: -webkit-gradient(
			linear,
			left top,
			left bottom,
			color-stop(0, rgba(255, 255, 255, 0)),
			color-stop(1, rgb(38, 21, 77))
		);
		background-image: -o-linear-gradient(bottom, rgba(255, 255, 255, 0) 0%, rgb(38, 21, 77) 100%);
		background-image: -moz-linear-gradient(bottom, rgba(255, 255, 255, 0) 0%, rgb(38, 21, 77) 100%);
		background-image: -webkit-linear-gradient(left, rgba(255, 255, 255, 0) 0%, rgb(38, 21, 77) 100%);
		background-image: -ms-linear-gradient(bottom, rgba(255, 255, 255, 0) 0%, rgb(38, 21, 77) 100%);
		background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgb(38, 21, 77) 100%);
	}

	.item-expand.active {
		max-height: 5000px;
		transition: max-height 0.3s ease-out;
	}

	.item-expand-footer {
		color: red;
		margin-top: 10px;
	}

	.item-expand-footer i {
		margin-right: 10px;
	}

</style>
<ion-view view-title="{{vm.album.name}}">
	<ion-content>
		<div class="item item-avatar">
			<img ng-src="{{vm.album.smallImg}}"/>
			<h2>{{vm.album.name}}</h2>
			<p>{{vm.album.releaseYear}}</p>
		</div>
		<div class="item item-body">
			<img class="full-image" ng-src="{{vm.album.fullImg}}">
			<ion-list>
				<ion-item class="item item-text-wrap">
					<div ng-class="vm.isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">
						<p style="color: #FFFFFF; white-space: pre-line">{{vm.album.description}}</p>
					</div>
					<div ng-click="vm.toggleItem(item)" class="item-expand-footer">
						<i ng-class="vm.isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
						{{ vm.isItemShown(item) ? 'Less' : 'More' }}
					</div>
				</ion-item>
			</ion-list>
		</div>
		<ion-list>
			<div class="list">
				<div class="item item-divider">
					Tracks:
				</div>
				<div ng-repeat="song in vm.album.songs" class="item">
					{{song}}
				</div>

			</div>

		</ion-list>
	</ion-content>
</ion-view>
